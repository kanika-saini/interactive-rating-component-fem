<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <section class="section--rating center section-1">
      <div class="rating--container container">
        <div class="star-image--container">
          <img src="images/icon-star.svg" alt="" />
        </div>
        <div class="rating--text text">
          <h3 class="heading-tertiary">How did we do?</h3>
          <p class="pgraph">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rating--details">
          <div class="rating-buttons">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
          </div>
          <div class="rating-submit--button">
            <button class="submit">Submit</button>
          </div>
        </div>
      </div>
    </section>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <section class="section--thankyou center section-2 hidden">
      <div class="thankyou--container container">
        <div class="thankyou-image--container">
          <img src="images/illustration-thank-you.svg" alt="" />
        </div>
        <div class="thankyou--details">
          <p class="selected--text">
            You selected <span class="selected--number"></span> out of 5
          </p>
        </div>
        <div class="thankyou--text text">
          <h3 class="heading-tertiary">Thank you!</h3>
          <p class="pgraph">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </section>

    <!-- Thank you state end -->

    <script src="javaScript/script.js"></script>
  </body>
</html>
